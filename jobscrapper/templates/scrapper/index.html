{% extends "base.html" %}
{% block title %}{% block head_title %}scrapper{% endblock head_title %}{% endblock title %}

{% block content %}
<style>
  .row-head {
    height: 10vh;
  }
  .row-content {
    height: 85vh;
    overflow-y: scroll;
  }

  a:active, a:link, a:visited {
    text-decoration: none;
    color: rgba(32, 31, 31, 0.918);
  }

  a:hover {
    color: rgb(57, 87, 209) !important;
    box-shadow: 5px 10px #888888;
  }
</style>
<div class="container">
  <div class="row row-head justify-content-center align-items-center mt-3 mb-2">
    <div class="col-8">
      <form class="row g-2 justify-content-end" method="POST">
        {% csrf_token %}

        <div class="col">
          <input type="text" class="form-control" placeholder="job" name="work_name"/>
        </div>
          <div class="col">
          <input type="text" class="form-control" placeholder="country/city" name="location"/>
        </div>
        <div class="col-xs">
          <button type="submit" class="btn btn-primary mb-3">Search</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row row-content justify-content-center align-items-center pb-3 mt-4">
    <div class="col-8">
      {% for work in works %}
      <a href="{{work.url}}">
        <div class="card mb-3">
          <div class="row g-0 justify-content-start">
            <div class="col-md-4">
              <img src="https://media-exp1.licdn.com/dms/image/C560BAQHaVYd13rRz3A/company-logo_200_200/0/1638831589865?e=2147483647&v=beta&t=Zq1zixRFUNMSm2Ldgu_hcJAYTL1gWG3VHKXO4kf9lDQ" class="img-fluid rounded-start" alt="linkedin-image">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ work.position }}</h5>
                <p class="card-text">{{ work.company }}</p>
                <p class="card-text"><small class="text-muted">{{ work.location }}</small></p>
              </div>
            </div>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
